<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">

            <div ng-switch="vm.isAuthenticated()">

                <div ng-switch-when="true">
                    <h1 data-translate="home.title" translate-values="{username: '{{vm.account.login}}'}">Welcome to
                        Dento Care! {{vm.account.login}}</h1>
                    <p class="lead" data-translate="home.subtitle">Manage Your Patient with no hustle.</p>
                </div>

                <div ng-switch-when="false">
                    <h1>Dento Care!</h1>
                    <p class="lead" data-translate="home.subtitle">Manage Your Patient with no hustle.</p>
                    <h3>
                        <a href="" ng-click="vm.login()" id="login">
                            <span class="glyphicon glyphicon-log-in"></span>&nbsp;
                            <span>Sign in</span>
                        </a>
                    </h3>
                    <div class="alert alert-warning" data-translate="global.messages.info.register" translate-compile>
                        You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new
                        account</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPreTreatmentImageLabel" data-translate="dentoCareApp.preTreatmentImage.home.createOrEditLabel">Create or edit a Pre Treatment Image</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.preTreatmentImage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.preTreatmentImage.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.preTreatmentImage)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="dentoCareApp.preTreatmentImage.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.preTreatmentImage.imageContentType + ';base64,' + vm.preTreatmentImage.image}}" style="max-height: 100px;" ng-if="vm.preTreatmentImage.image" alt="preTreatmentImage image"/>
                <div ng-if="vm.preTreatmentImage.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.preTreatmentImage.imageContentType}}, {{vm.byteSize(vm.preTreatmentImage.image)}}</span>
                    <button type="button" ng-click="vm.preTreatmentImage.image=null;vm.preTreatmentImage.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.preTreatmentImage)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.preTreatmentImage.image"
                    />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.preTreatmentImage.imageContentType" />
        </div>

        <div class="form-group">
            <label data-translate="dentoCareApp.preTreatmentImage.treatment" for="field_treatment">Treatment</label>
            <select class="form-control" id="field_treatment" name="treatment" ng-model="vm.preTreatmentImage.treatment" ng-options="treatment as treatment.id for treatment in vm.treatments track by treatment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span data-translate="dentoCareApp.appointment.detail.title">Appointment</span> {{vm.appointment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentoCareApp.appointment.appointmentStart">Appointment Start</span></dt>
        <dd>
            <span>{{vm.appointment.appointmentStart | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.appointment.appointmentEnd">Appointment End</span></dt>
        <dd>
            <span>{{vm.appointment.appointmentEnd | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.appointment.plannedTreatment">Planned Treatment</span></dt>
        <dd>
            <span>{{vm.appointment.plannedTreatment}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.appointment.patient">Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.appointment.patient.id})">{{vm.appointment.patient.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="appointment-detail.edit({id:vm.appointment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

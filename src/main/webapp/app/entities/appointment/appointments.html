<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="appointment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dentoCareApp.appointment.home.createLabel">
                        Create new Appointment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div ng-model="vm.eventSources" ui-calendar="vm.calendarConfig"></div>

    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dentoCareApp.appointment.end">Appointment Start</span></th>
                    <th><span data-translate="dentoCareApp.appointment.end">Appointment End</span></th>
                    <th><span data-translate="dentoCareApp.appointment.tittle">Planned Treatment</span></th>
                    <th><span data-translate="dentoCareApp.appointment.patient">Patient</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="appointment in vm.appointments track by appointment.id">
                    <td><a ui-sref="appointment-detail({id:appointment.id})">{{appointment.id}}</a></td>
                    <td>{{appointment.start | date:'medium'}}</td>
                    <td>{{appointment.end | date:'medium'}}</td>
                    <td>{{appointment.tittle}}</td>
                    <td>
                        <a ui-sref="patient-detail({id:appointment.patient.id})">{{appointment.patient.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="appointment.edit({id:appointment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="appointment.delete({id:appointment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

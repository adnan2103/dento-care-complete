
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAppointmentLabel" data-translate="dentoCareApp.appointment.home.createOrEditLabel">Create or edit a Appointment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.appointment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.appointment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dentoCareApp.appointment.appointmentStart" for="field_appointmentStart">Appointment Start</label>
                <div class="input-group">
                    <input id="field_appointmentStart" type="text" class="form-control" name="appointmentStart" datetime-picker="{{dateformat}}" ng-model="vm.appointment.appointmentStart" is-open="vm.datePickerOpenStatus.appointmentStart"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('appointmentStart')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dentoCareApp.appointment.appointmentEnd" for="field_appointmentEnd">Appointment End</label>
                <div class="input-group">
                    <input id="field_appointmentEnd" type="text" class="form-control" name="appointmentEnd" datetime-picker="{{dateformat}}" ng-model="vm.appointment.appointmentEnd" is-open="vm.datePickerOpenStatus.appointmentEnd"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('appointmentEnd')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dentoCareApp.appointment.plannedTreatment" for="field_plannedTreatment">Planned Treatment</label>
            <input type="text" class="form-control" name="plannedTreatment" id="field_plannedTreatment"
                    ng-model="vm.appointment.plannedTreatment"
                    />
        </div>

        <div class="form-group">
            <label data-translate="dentoCareApp.appointment.patient" for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.appointment.patient" ng-options="patient as patient.id for patient in vm.patients track by patient.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

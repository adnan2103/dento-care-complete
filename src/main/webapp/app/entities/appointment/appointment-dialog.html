
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAppointmentLabel" data-translate="dentoCareApp.appointment.home.createOrEditLabel">Create or edit a Appointment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label data-translate="dentoCareApp.appointment.patient" for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.appointment.patient" ng-options="patient as patient.name for patient in vm.patients track by patient.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="dentoCareApp.appointment.start" for="field_start">Appointment Start</label>
                <div class="input-group">
                    <input id="field_start" type="text" class="form-control" name="start" datetime-picker="dd/MM/yyyy hh:mm" ng-model="vm.appointment.start" is-open="vm.datePickerOpenStatus.start"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dentoCareApp.appointment.end" for="field_end">Appointment End</label>
                <div class="input-group">
                    <input id="field_end" type="text" class="form-control" name="end" ng-model="vm.appointment.end" datetime-picker="dd/MM/yyyy hh:mm" is-open="vm.datePickerOpenStatus.end" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dentoCareApp.appointment.title" for="field_title">Planned Treatment</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.appointment.title"
                    />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

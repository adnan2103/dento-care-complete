
<div>
    <h2><span data-translate="dentoCareApp.payment.detail.title">Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentoCareApp.payment.paymentDate">Payment Date</span></dt>
        <dd>
            <span>{{vm.payment.paymentDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.payment.paymentAmount">Payment Amount</span></dt>
        <dd>
            <span>{{vm.payment.paymentAmount}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.payment.treatmentDone">Treatment Done</span></dt>
        <dd>
            <span>{{vm.payment.treatmentDone}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.payment.treatment">Treatment</span></dt>
        <dd>
            <a ui-sref="treatment-detail({id:vm.payment.treatment.id})">{{vm.payment.treatment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payment-detail.edit({id:vm.payment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="dentoCareApp.oralExamination.detail.title">Oral Examination</span> {{vm.oralExamination.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentoCareApp.oralExamination.description">Description</span></dt>
        <dd>
            <span>{{vm.oralExamination.description}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.oralExamination.cost">Cost</span></dt>
        <dd>
            <span>{{vm.oralExamination.cost}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.oralExamination.treatment">Treatment</span></dt>
        <dd>
            <a ui-sref="treatment-detail({id:vm.oralExamination.treatment.id})">{{vm.oralExamination.treatment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="oral-examination-detail.edit({id:vm.oralExamination.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

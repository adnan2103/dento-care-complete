<div>
    <h2 data-translate="dentoCareApp.oralExamination.home.title">Oral Examinations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="oral-examination.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dentoCareApp.oralExamination.home.createLabel">
                        Create new Oral Examination
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dentoCareApp.oralExamination.description">Description</span></th>
                    <th><span data-translate="dentoCareApp.oralExamination.cost">Cost</span></th>
                    <th><span data-translate="dentoCareApp.oralExamination.treatment">Treatment</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oralExamination in vm.oralExaminations track by oralExamination.id">
                    <td><a ui-sref="oral-examination-detail({id:oralExamination.id})">{{oralExamination.id}}</a></td>
                    <td>{{oralExamination.description}}</td>
                    <td>{{oralExamination.cost}}</td>
                    <td>
                        <a ui-sref="treatment-detail({id:oralExamination.treatment.id})">{{oralExamination.treatment.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="oral-examination-detail({id:oralExamination.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="oral-examination.edit({id:oralExamination.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="oral-examination.delete({id:oralExamination.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

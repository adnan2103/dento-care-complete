
<div>
    <h2><span data-translate="dentoCareApp.postTreatmentImage.detail.title">Post Treatment Image</span> {{vm.postTreatmentImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentoCareApp.postTreatmentImage.image">Image</span></dt>
        <dd>
            <div ng-if="vm.postTreatmentImage.image">
                <a ng-click="vm.openFile(vm.postTreatmentImage.imageContentType, vm.postTreatmentImage.image)">
                    <img data-ng-src="{{'data:' + vm.postTreatmentImage.imageContentType + ';base64,' + vm.postTreatmentImage.image}}" style="max-width: 100%;" alt="postTreatmentImage image"/>
                </a>
                {{vm.postTreatmentImage.imageContentType}}, {{vm.byteSize(vm.postTreatmentImage.image)}}
            </div>
        </dd>
        <dt><span data-translate="dentoCareApp.postTreatmentImage.treatment">Treatment</span></dt>
        <dd>
            <a ui-sref="treatment-detail({id:vm.postTreatmentImage.treatment.id})">{{vm.postTreatmentImage.treatment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="post-treatment-image-detail.edit({id:vm.postTreatmentImage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="dentoCareApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentoCareApp.address.addressType">Address Type</span></dt>
        <dd>
            <span data-translate="{{'dentoCareApp.AddressType.' + vm.address.addressType}}">{{vm.address.addressType}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.line1">Line 1</span></dt>
        <dd>
            <span>{{vm.address.line1}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.line2">Line 2</span></dt>
        <dd>
            <span>{{vm.address.line2}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.city">City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.state">State</span></dt>
        <dd>
            <span data-translate="{{'dentoCareApp.State.' + vm.address.state}}">{{vm.address.state}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.country">Country</span></dt>
        <dd>
            <span data-translate="{{'dentoCareApp.Country.' + vm.address.country}}">{{vm.address.country}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.pincode">Pincode</span></dt>
        <dd>
            <span>{{vm.address.pincode}}</span>
        </dd>
        <dt><span data-translate="dentoCareApp.address.patient">Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.address.patient.id})">{{vm.address.patient.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

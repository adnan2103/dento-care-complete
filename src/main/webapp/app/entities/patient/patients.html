<div>
    <h2 data-translate="dentoCareApp.patient.home.title">Patients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="patient.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dentoCareApp.patient.home.createLabel">
                        Create new Patient
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dentoCareApp.patient.name">Name</span></th>
                    <th><span data-translate="dentoCareApp.patient.gender">Gender</span></th>
                    <th><span data-translate="dentoCareApp.patient.age">Age</span></th>
                    <th><span data-translate="dentoCareApp.patient.photo">Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patient in vm.patients track by patient.id">
                    <td><a ui-sref="patient-detail({id:patient.id})">{{patient.id}}</a></td>
                    <td>{{patient.name}}</td>
                    <td data-translate="{{'dentoCareApp.Gender.' + patient.gender}}">{{patient.gender}}</td>
                    <td>{{patient.age}}</td>
                    <td>
                        <a ng-if="patient.photo" ng-click="vm.openFile(patient.photoContentType, patient.photo)">
                            <img data-ng-src="{{'data:' + patient.photoContentType + ';base64,' + patient.photo}}" style="max-height: 30px;" alt="patient image"/>
                        </a>
                        <span ng-if="patient.photo">{{patient.photoContentType}}, {{vm.byteSize(patient.photo)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="patient-detail({id:patient.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="patient.edit({id:patient.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="patient.delete({id:patient.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
